<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    </link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>

<body>
    <div class="container-signup">
        <header class="heading">
            <img src="logo.png">
        </header>
        <div class="signup-page">
            <div class="sign-up">
                <h2 class="signup-text">Sign up</h2>
                <button class="go-back-sup"><a class="go-back-sup-redirection" href="./"><span
                            class="arrow-icon-sup fa-solid fa-arrow-left">
                        </span>Back</a></button>

            </div>
            <p class="instruction-sup">Kindly provide your credentials</p>

            <div class="signup-form">
                <form class="signup-details" action="auth.html">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" required>
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" required>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="Email" required>
                    <label for="phone-number">Phone number</label>
                    <input id="phone-number" name="phone-number" type="tel" required>
                    <label for="state-country">State, Country</label>
                    <input id="state-country" name="state-country" type="text" placeholder="(e.g Lagos, Nigeria)"
                        required>
                    <label for="address">Address</label>
                    <input id="address" name="address" type="text" required>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required pattern=".{5,10}"
                        title="5 to 10 characters">
                    <label for="confirm-password"> Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" required pattern=".{5,10}"
                        title="Please enter 5 to 10 characters">
                    <div class="terms-con"><input id="t-c" type="checkbox" required>
                        <span>I agree to the <a href="./">Terms and Conditions</a></span>
                        <button type="submit" class="signup-btn"> Sign in</button>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <script src="../app.js"></script>
</body>

</html>
